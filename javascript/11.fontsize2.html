<!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        function smallFont() {
            var target = document.querySelector(".editor");
            // target.style = "font-size:12px";
            target.style.fontSize = "12px"; //여러단어일 경우 카밀케이스로 작성
            // target.style["font-size"] = "12px"; //자바스크립트 객체 접근 방식(자바)
        }

        function normalFont() {
            var target = document.querySelector(".editor");
            target.style.fontSize = "16px"; //여러단어일 경우 카밀케이스로 작성
        }

        function bigFont() {
            var target = document.querySelector(".editor");
            target.style.fontSize = "24px"; //여러단어일 경우 카밀케이스로 작성
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>글자 크기 변경 문제</h1>
        </div>
        <div class="cell">
            <button class="btn positive" onclick="smallFont();">작게</button>
            <button class="btn positive" onclick="normalFont();">보통</button>
            <button class="btn positive" onclick="bigFont();">크게</button>
        </div>
