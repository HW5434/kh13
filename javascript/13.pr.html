<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel = "stylesheet" type="text/css" href="../css/commons.css">
    <link rel = "stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    
    </style>
<!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        
        function checkText() {

            var inputTarget = document.querySelector(".area");
            var text = inputTarget.value;

            var lengthTarget = document.querySelector(".result1");
            lengthTarget.textContent = text.length;
        }

    </script>
</head>
<body>

    <div class="container w-600">
        <div class="cell center">
            <h1>자소서 일부분</h1>
        </div>
        <div>
            <h2>(Q) 입사 후 20년 뒤에 본인의 모습을 예상해보세요.</h2>
        </div>
        <div class="cell">
            <textarea class="area tool w-100" type="textarea" oninput="checkText();" rows="10"></textarea>
         </div>

         <div class="cell right">

            <h3><span class="result1">글자 수</span> / 1000</h3>

            <div class="result2"></div>
         </div>

    </div>


</body>
</html>
