<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel = "stylesheet" type="text/css" href="../css/commons.css">
    <link rel = "stylesheet" type="text/css" href="../css/test.css">

    <!--  font awesome 아이콘 CDN  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>  

    </style>
    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 밑에 꼭 있어야함) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        $(function(){
            state = {
                memberNickValid : false
            };
            $("[name=memberNick]").blur(function(){
                var regex = /^[가-힣]+$/;
                var value = $(this).val();

                if(regex.test(value)) {
                    $.ajax({
                        url : "http://localhost:8080/checkMemberNick",
                        method : "post",
                        data : {memberNick : value},

                        success : function(response){
                            if(response) {
                                $("[name=memberNick]").removeClass("success fail fail2").addClass("success");
                                memberNickValid = true;
                            }
                            else {
                                $("[name=memberNick]").removeClass("success fail fail2").addClass("fail2");
                                memberNickValid = false;
                            }
                        }
                    });
                }

                else {
                    $("[name=memberNick]").removeClass("success fail fail2").addClass("fail");
                    memberNickValid = false;
                }
            });
        });
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>닉네임 중복확인</h1>
        </div>

        <div class="cell">
            <input type="text" name="memberNick" class="tool w-100">
            <div class="success-feedback">사용 가능한 닉네임 입니다!</div>
            <div class="fail-feedback">형식에 맞게 작성해주세요. [한글입력]</div>
            <div class="fail2-feedback">이미 등록되어 있는 닉네임입니다.</div>
        </div>
    </div>


</body>
</html>
