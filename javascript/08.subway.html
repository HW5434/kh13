<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 요금 계산기</title>
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel = "stylesheet" type="text/css" href="../css/commons.css">
    <link rel = "stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    
    </style>
    
    <script type="text/javascript">
        function saveContent() {
            var inputTarget = document.querySelector("[name=test1]"); //이름이 test1인 
            var pirceTarget = document.querySelector(".pirce"); //계산된 금액이 들어 가야함


            //만나이 나오는 코드 (생일 후 나이)
            var todayYear = 2024; //현재 년도

            var yearOfbirth = inputTarget.value; //입력한 출생년도
            var age = todayYear - yearOfbirth;

                //지하철 요금 계산

                if(age >= 65 || age < 8) {
                    pirce = 0;
                }
                else if(age >= 20) {
                    pirce = 1400;
                }
                else if(age >= 14) {
                    pirce = 800;
                }
                else {
                    pirce = 500;
                }

                var pirce;

                pirceTarget.textContent = "지불하실 금액은 : " + pirce + "원";
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>지하철 요금</h1>
        </div>
        <div class="cell">
            <h2>출생년도 4자리</h2>
            <input name="test1" class="tool w-100 " placeholder="ex : 2000"> <!-- value : 2000 -->
        </div>

        <div class="cell">
            <button class="btn positive w-100 " onclick="saveContent();">
                요금 계산하기
            </button>
        </div>

        <hr>

        <div class="cell">
            <p class="pirce"></p>
        </div>
    </div>


</body>
</html>
