<!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        //입력창에 작성된 내용을 p 태그로 복사
        // - 입력창(input,select,textarea)의 내용은 value 속성이다
        // - p태그의 내용은 textContent 속성이다
        function saveContent() {
        //만나이로 바뀌는 코드
            
            var currentYear = 2024;

            var inputTarget = document.querySelector("[name=test1]"); //이름이 test1인 
            var copyTarget = document.querySelector(".copy"); //계산된 금액이 들어 가야함

            copyTarget.textContent = inputTarget.value;
        }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>지하철 요금</h1>
        </div>
        <div class="cell">
            <h2>출생년도 4자리</h2>
            <input name="test1" class="tool w-100 "> <!-- value : 2000 -->
        </div>

        <div class="cell">
            <button class="btn positive w-100 " onclick="saveContent();">
                요금 계산하기
            </button>
        </div>

        <hr>

        <div class="cell">
            <p class="copy"></p>
        </div>
    </div>


</body>
</html>
