<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel = "stylesheet" type="text/css" href="../css/commons.css">
    <link rel = "stylesheet" type="text/css" href="../css/test.css">

    <!--  font awesome 아이콘 CDN  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    
    </style>

<!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".editor1").on("input" , function(){
                var keyword = $(this).val();
                $(".count1").text(keyword.length);
            })

            $(".editor2").on("input" , function(){
                var keyword = $(this).val();
                $(".count2").text(keyword.length);
            })

            $(".editor3").on("input" , function(){
                var keyword = $(this).val();
                $(".count3").text(keyword.length);
            })
        });
    </script>
</head>
<body>

    <div class="container w-600">
        <div class="cell center">
            <h1>자기소개서</h1> 
        </div>

        <div class="cell">
            <h2>(Q) 질문 테스트 1번</h2>
            <textarea class="editor1 tool w-100"></textarea>
            <div class="right"><span class="count1">0</span> / 1000</div> 
         

            <h2>(Q) 질문 테스트 2번</h2>
            <textarea class="editor2 tool w-100"></textarea>
            <div class="right"><span class="count2">0</span> / 1000</div> 
         

            <h2>(Q) 질문 테스트 3번</h2>
            <textarea class="editor3 tool w-100"></textarea>
            <div class="right"><span class="count3">0</span> / 1000</div> 

        </div>


</body>
</html>
