<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 페이지</title>
    <link rel = "stylesheet" type="text/css" href="commons.css">
    <link rel = "stylesheet" type="text/css" href="test.css">
<style>
    .tool , .btn{ 
    border: 0px solid #ffffff;            
    }
    .underline{
    border: 2px solid #b2bec3c2;
     
    }
    .btn.positive{
        background-color:#ffcc0271;
        color: #2d3436;
        border: none;
    }

    

</style>
</head>
<body>
    <div class="container w-400 mt-50">
        <div class="cell center my-30">
                <div class="cell">
                    <img src="image/kakao.png" width="30%">
                </div>
                <div class="cell">
                    <input type="password" name="memberId" class="tool underline w-100" placeholder="카카오메일 아이디, 이메일, 전화번호">
                </div>
                <div class="cell">
                    <input type="password" name="memberPw" class="tool underline w-100" placeholder="비밀번호">
                </div>
                <div class="cell mt-30">
                    <button class="btn positive w-100">로그인</button>
                </div>
                <hr class="my-30">
                <div class="cell">
                    <button class="tool w-100">QR코드 로그인</button>
                </div>
         </div>
    </div>
    

</body>
</html>
