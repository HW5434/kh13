<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 로그인</title>
    <link rel = "stylesheet" type="text/css" href="commons.css">
    <link rel = "stylesheet" type="text/css" href="test.css">
<style>
   .tool , .btn{
     font-size: 14px;
     
   }
   .cell{
        margin: 15px 0px;
   }
   .btn{
    border-radius: 0.25em;
   }


   .btn.positive{
        background-color: "CAE4FF";
        border: none;       
   }

   input[name=memberId]{
    background-image: url(image/id.png);
   }  
   input[name=memberPw]{
    background-image: url(image/Pw.png);
   }

</style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div class="container w-350 my-40">
            <div class="cell center">
                <img src="image/coupang.png" width="45%">   
    
                    <div class="cell">
                        <input type="text" name="memberId" placeholder="아이디 (이메일)"class="tool tool-image w-100">   
                    </div>
    
                    <div class="cell">
                        <input type="text" name="memberPw" placeholder="비밀번호"class="tool tool-image w-100">
                    </div>
    
                    <div class="btn positive w-100">
                        로그인
                    </div>
                    <hr>
                    <div class="btn w-100">
                        회원가입
                    </div>
            </div>
        </div>
    </form>
    

</body>
</html>
