<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 업그레이드</title>
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel = "stylesheet" type="text/css" href="commons.css">
    <link rel = "stylesheet" type="text/css" href="test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
.btn.positive{
    background-color: #0984e3;
}

/* floating-cell 내부의 항목들은 모두 float:left 처리 */  
.floating-cell > * {
    float: left;
}
.floating-cell.reverse > * {
    float: right;
}

.fa-envelope , .fa-lock{
    width: 11%;
    font-size: 24.5px;
    padding: 0.5em 0;
    border: 1px solid #2d3436;
    text-align: center;
}

input[name = memberId],
input[name = memberPw]
    {
        width: 89%;
        border-radius: 0%;
        border-left: none;
    }
</style>


</head>
    <body>

        <form action="#" method="post" autocomplete="off">
            <div class="container w-500">
                <div class="cell center">
                    <div>
                        <img src="image/coupang.png" width="45%" class="">   
                    </div>
                        
        
                        <div class="cell floating-cell">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="text" name="memberId" placeholder="아이디 (이메일)"class="tool">   
                        </div>     
                        
                        <div class="cell floating-cell">
                            <i class="fa-solid fa-lock"></i>
                            <input type="text" name="memberPw" placeholder="비밀번호"class="tool ">
                        </div>

                        <!-- 자동로그인 , 아이디 비밀번호 찾기 -->
                        <div class="cell floating-cell">                                
                            <div class="w-50 left">
                                <!-- 편법 : 아이디와 for를 부여하지 않고 라벨로 입력창을 감싼다 -->
                                <label>
                                    <input type="checkbox"> 
                                    자동 로그인
                                </label>
                            </div>
                                <div class="w-50 right">
                                    <a class="link" href="#">아이디 비밀번호 찾기 ></a>
                                </div>                               
                             </div>
                        
                        <!-- 로그인 회원가입 버튼 -->
                            <div class="btn positive w-100">
                                로그인
                            </div>
                        <hr>
                        <div class="btn w-100">
                            회원가입
                        </div>
                    </div>
                </div>
            </form>

    </body>
</html>
