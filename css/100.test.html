<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>

    <script type="text/javascript">
        $(function(){
            var userIdValid = false;
            var userPwValid = false;
    
            $("[name=userId]").on("blur", function(){
                var regex = /^[a-z][a-z0-9]{7,19}$/;
                userIdValid = regex.test($(this).val());
                $(this).removeClass("success fail")
                            .addClass(userIdValid ? "success" : "fail");
            });
            
            $("[name=userPw]").on("blur", function(){
                var regex = /^[A-Za-z0-9!@#$]{6,15}$/;
                userPwValid = regex.test($(this).val());
                $(this).removeClass("success fail")
                            .addClass(userPwValid ? "success" : "fail");
            });
     
            $(".check-form").submit(function(){
                $("[name=userId]").blur();
                $("[name=userPw]").blur();
                return userIdValid && userPwValid;
            });
        });
    </script>

    <style>
        .tool{
            font-size: 15px;
            border: 2px solid #b2bec3c2;
            border-radius: 0.35em;
        }
        .cell{
            margin: 15px 0px;
        }
        .btn{
            font-size: 15px;
            border-radius: 0.25em;
            background-color: #e3e2e2dc;
        }
        .btn.positive{
            background-color: #3498DB;
            border: none;       
        }
        .box{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px 50px;
        }
 
        .hr{
            padding-top: 20px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <form autocomplete="off" action="?" method="post" class="check-form">
        <div class="container w-500">
            <div class="cell box">
                <div class="cell center">
                    <h1>User Login</h1>
        
                        <div class="cell left">
                            <input type="text" name="userId" placeholder="ID"class="tool w-100"> 
                            <div class="success-feedback">멋진 아이디네요!</div>
                            <div class="fail-feedback">아이디는 소문자 시작, 숫자 포함 8~20자로 작성하세요</div>
                        </div>
        
                        <div class="cell left">
                            <input type="text" name="userPw" placeholder="Password"class="tool w-100">
                            <div class="success-feedback">비밀번호가 올바른 형식입니다</div>
                            <div class="fail-feedback">비밀번호에는 반드시 영문 대,소문자와 숫자, 특수문자가 포함되어야 합니다</div>
                        </div>

                        <div class="cell floating-cell my-30">                                
                            <div class="w-50 left ">
                                <label >
                                    <input type="checkbox" checked> 
                                    일반 회원
                                </label>
                            </div>

                            <div class="w-50 right">
                                <label>
                                    <input type="checkbox"> 
                                    관리자
                                </label>
                            </div>                        
                        </div>
        
                        <button type="submit" class="btn positive w-100">
                            로그인
                        </button>

                        <hr class="my-20">

                        <div class="btn w-100">
                            회원가입
                        </div>
                </div>
            </div>
        </div>
    </form>
    

</body>
</html>
